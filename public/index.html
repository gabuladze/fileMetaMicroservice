<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Giorgi Abuladze">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" charset="utf-8">
    <style media="screen">
      small {
        font-size: 15px !important;
      }
    </style>
    <title>File Metadata Microservice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>File Metadata Microservice <br><small>Coded by Giorgi Abuladze. | <a href="https://github.com/gabuladze/fileMetaMicroservice" target="_blank">Github page</a></small></h1>
      </div>
      <div class="row">
        <form action="" method="post" enctype="multipart/form-data">
          <div class="form-group">
           <input type="file" id="file" name="file">
           <p class="help-block">Submit a file to get the size.</p>
         </div>
         <input type="submit" name="submit" value="Submit" class="btn btn-success">
        </form>
      </div>
    </div>
  </body>
</html>
